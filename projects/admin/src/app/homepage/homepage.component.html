<main>
    <app-nav-bar [headerTitle]="PageTitle"></app-nav-bar>
    <div id="app" class="page-content page-content-shift">
        <div class="container">
            <div class="row-class">
                <div class="card-group row">
                    <mat-list style="width: 100%; padding-bottom: 10px;">
                        <mat-divider></mat-divider>
                    </mat-list>
                    <p style="margin: 0.25em 0.5em 0.25em 1em; font-size: 2rem; font-weight: bold;">My Events</p>
                    <mat-list style="width: 100%; padding-bottom: 10px;">
                        <mat-divider></mat-divider>
                    </mat-list>
                    <ng-container *ngFor="let post of posts">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 custom-card"
                            *ngIf="isMyEvent(post.data().created_By)">
                            <mat-card class="mat-card ljk-card">
                                <img mat-card-lg-image src={{post.data().Event_Image_Link}}
                                    style="width: 100%; height: 100%;">
                                <mat-card-title class="card-title">{{post.data().Event_Name}}</mat-card-title>
                                <mat-card-actions class="action-group text-center">
                                    <a mat-flat-button routerLink="/admin/event-detail" class="card-register-btn"
                                        (click)="details(post)">View Details</a>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </ng-container>
                    <mat-list style="width: 100%; padding-bottom: 10px;">
                        <mat-divider></mat-divider>
                    </mat-list>
                    <p style="margin: 0.25em 0.5em 0.25em 1em; font-size: 2rem; font-weight: bold;">Other Created Events
                    </p>
                    <mat-list style="width: 100%; padding-bottom: 10px;">
                        <mat-divider></mat-divider>
                    </mat-list>
                    <ng-container *ngFor="let post of posts">
                        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12 custom-card"
                            *ngIf="!isMyEvent(post.data().created_By)">
                            <mat-card class="mat-card ljk-card">
                                <img mat-card-lg-image src={{post.data().Event_Image_Link}}
                                    style="width: 100%; height: 100%;">
                                <mat-card-title class="card-title">{{post.data().Event_Name}}</mat-card-title>
                                <mat-card-actions class="action-group text-center">
                                    <a mat-flat-button routerLink="/admin/event-detail" class="card-register-btn"
                                        (click)="details(post)">View Details</a>
                                </mat-card-actions>
                            </mat-card>
                        </div>
                    </ng-container>
                </div>
            </div>
        </div>
    </div>
</main>
